#Azure CI pipeline

trigger:
  branches:
    include:
      - cddefense_sast
  paths:
    include:
      - app/*
variables:
  - group: cdefense
  - name: cdefenceAPIKey

jobs:
  - job: Cloud_Defense_SAST_Scan
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        dotnet5.0.x:
          dotnet.version: '5.0.x'
    steps:
      - task: UseDotNet@2
        inputs:
          version: '$(dotnet.version)'
        displayName: 'Use Dotnet $(dotnet.version)'
      - script: |
          curl https://raw.githubusercontent.com/CloudDefenseAI/cd/master/latest/cd-latest-linux-x64.tar.gz > /tmp/cd-latest-linux-x64.tar.gz && tar -C /tmp -xzf /tmp/cd-latest-linux-x64.tar.gz && chmod +x /tmp/cdefense
          /tmp/cdefense scan --lang=dotnet --project-name=recon-app --api-key=$(cdefenseAPIkey) --path=$(Build.SourcesDirectory)/app
        displayName: 'SAST Scan'

  - job: Build_Push_Artifacts

    steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'Ascendum ACR'
          command: 'login'

      - task: Docker@2
        inputs:
          containerRegistry: 'Ascendum ACR'
          repository: $(Build.Repository.Name)_$(Build.SourceBranchName)_recon-app
          command: 'buildAndPush'
          Dockerfile: 'app/Dockerfile'
          tags: |
            $(Build.SourceVersion)

      - task: Docker@2
        inputs:
          containerRegistry: 'Ascendum ACR'
      - script: |
          cdefense container --api-key=$(cdefenseAPIkey) --image-name=recon-app --project-name=recon-app-docker

      - task: Docker@2
        inputs:
          containerRegistry: 'Ascendum ACR'
          command: 'logout'
